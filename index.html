<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agendamiento</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="header__content">
				<div class="row">
					<div class="col-lg-2 col-md-2 col-6">
						<img src="img/logo.png" alt="logo BBVA">
					</div>
					<div class="offset-lg-8 col-lg-2 col-md-3 offset-md-7 col-6">
						<a href="#" class="boton">Iniciar Sesión</a>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 offset-lg-6 col-md-12 col-12">
						<div class="row titulo">
							<div class="col-lg-8 offset-lg-0 col-md-6 offset-md-2">
								<h3>Agendamiento</h3>	
							</div>
							<div class="col-lg-4 col-md-3">
								<img src="img/logo_medio.png" alt="logo medio">	
							</div>							
						</div>
					</div>
				</div>
			</div>			
		</div>
	</header>
	<!-- /Header  -->
	<!-- Barra -->
	<div class="float_bar">
		<img src="img/barra.png" alt="">
	</div>
	<!-- /Barra -->
	<!-- Aside -->
	<aside>
		<div class="container">
			<div class="bar">
				<div class="row">
					<!-- Items Bar -->
					<div class="col-lg-2 col-md-4  col-6 with_border">
						<div class="bar__item">
							<i class="fas fa-phone fa-rotate-90"></i>
							<h3>Llamadas</h3>
						</div>
					</div>
					<div class="col-lg-2 col-md-4  col-6 with_border">
						<div class="bar__item">
							<a href="#" data-toggle="modal" data-target="#modalInicio">
								<i class="fas fa-clock"></i>
								<h3>Citas</h3>
							</a>
						</div>
					</div>
					<div class="col-lg-2 col-md-4  col-6 with_border">
						<div class="bar__item">
							<i class="fas fa-book"></i>
							<h3>Capacitaciones</h3>
						</div>
					</div>
					<div class="col-lg-2 col-md-4  col-6 with_border">
						<div class="bar__item">
							<i class="fas fa-chart-line"></i>
							<h3>Reportes</h3>
						</div>
					</div>
					<div class="col-lg-2 col-md-4  col-6 with_border">
						<div class="bar__item">
							<i class="fas fa-cog"></i>
							<h3>Administración</h3>
						</div>
					</div>
					<div class="col-lg-2 col-md-4 col-6 with_border">
						<div class="bar__item">
							<i class="fas fa-user-tie"></i>
							<h3>Usuarios</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</aside>
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					© 2018 Banco Bilbao Vizcaya Argentaria Colombia S.A
				</div>
			</div>
		</div>
	</footer>

	
<!-- Modal -->
<div class="modal fade" id="modalInicio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span aria-hidden="true">&times;</span>
		        </button>
	      	</div>
	    	<div class="modal-body">
	        	<div class="modal__titulo">
	        		<div class="row">
	        			<div class="col-md-12">
	        				<h3>Agendamiento</h3>
	        				<img src="img/logomodal.png" alt="logoModal">
	        			</div>
	        		</div>	        		
	        	</div>
	        	<div class="modal__contenido">
	        		<form action="" name="inicio-sesion" class="inicio-sesion">
	        			<label for="#">Usuario</label>
	        			<input type="text" name="usuario" >
						<label for="#">Contraseña</label>
	        			<input type="password" name="contrasena">
	        			<div class="boton__form">
	        				<button type="submit">Iniciar Sesión</button>
	        			</div>
	        			<h4>¿Ha olvidado su contraseña? <a href="#" class="boton__registrarse">Registrarse</a></h4>
	        		</form>
	        		

	        		<form action="" name="registrarse" class="registrarse">	        			
	        			<label for="#">Usuario</label>
	        			<input type="text" name="usuario" >
	        			<label for="#">Email</label>
	        			<input type="email" name="email">
						<label for="#">Contraseña</label>
	        			<input type="password" name="contrasena" id="password">
	        			<label for="#">Confirmar contraseña</label>
	        			<input type="password" name="rContrasena">
	        			<div class="boton__form">
	        				 <button type="submit">Registrarse</button>
	        			</div>
	        			<h4>¿Ha olvidado su contraseña? <a href="#" class="boton__inicio-sesion">Iniciar Sesión</a></h4>
	        		</form>
	        		
	        	</div>
	     	</div>
	      	
	    </div>
  	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
